name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        id: lint
        run: pnpm lint --format json --output-file lint-results.json
        continue-on-error: true

      - name: Generate Lint Summary
        if: always()
        run: |
          echo "## üîç Lint Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f lint-results.json ] && jq empty lint-results.json 2>/dev/null; then
            ERRORS=$(jq '[.[] | .errorCount] | add // 0' lint-results.json)
            WARNINGS=$(jq '[.[] | .warningCount] | add // 0' lint-results.json)

            echo "| Type | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Errors | $ERRORS ‚ùå |" >> $GITHUB_STEP_SUMMARY
            echo "| Warnings | $WARNINGS ‚ö†Ô∏è |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$ERRORS" -gt 0 ] || [ "$WARNINGS" -gt 0 ]; then
              echo "<details><summary>Issues Found ($ERRORS errors, $WARNINGS warnings)</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.[] | .messages[] | "- `\(.ruleId)` at \(.filePath):\(.line) - \(.message)"' lint-results.json | head -20 >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è Could not parse lint results" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check formatting
        id: format
        run: pnpm format:check
        continue-on-error: true

      - name: Generate Format Check Summary
        if: always()
        run: |
          echo "## üíÖ Format Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.format.outcome }}" = "success" ]; then
            echo "‚úÖ All files are properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Formatting issues found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run \`pnpm format\` to fix formatting issues" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Run unit tests
        id: vitest
        run: pnpm test:coverage --reporter=json --reporter=default --outputFile=test-results.json
        continue-on-error: true

      - name: Generate Unit Test Summary
        if: always()
        run: |
          echo "## üß™ Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f test-results.json ] && jq empty test-results.json 2>/dev/null; then
            TOTAL=$(jq '.numTotalTests // 0' test-results.json)
            PASSED=$(jq '.numPassedTests // 0' test-results.json)
            FAILED=$(jq '.numFailedTests // 0' test-results.json)

            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $PASSED ‚úÖ |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $FAILED ‚ùå |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$FAILED" -gt 0 ]; then
              echo "<details><summary>‚ùå Failed Tests ($FAILED)</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.testResults[] | select(.status == "failed") | .assertionResults[] | select(.status == "failed") | "- **\(.fullName)**"' test-results.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è Could not parse test results" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e
        run: pnpm test:e2e
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SHOW_TEST_DATA: "false"
        continue-on-error: true

      - name: Generate E2E Test Summary
        if: always()
        run: |
          echo "## üé≠ E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f playwright-report/results.json ] && jq empty playwright-report/results.json 2>/dev/null; then
            # Parse Playwright JSON report structure
            # Structure: { suites: [{ file: "...", specs: [{ title: "...", ok: true/false, ... }] }] }
            TOTAL=$(jq '[.suites[].specs[]] | length' playwright-report/results.json)
            PASSED=$(jq '[.suites[].specs[] | select(.ok == true)] | length' playwright-report/results.json)
            FAILED=$(jq '[.suites[].specs[] | select(.ok == false)] | length' playwright-report/results.json)
            SKIPPED=$(jq '[.suites[].specs[].tests[] | select(.status == "skipped")] | length' playwright-report/results.json)

            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $PASSED ‚úÖ |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $FAILED ‚ùå |" >> $GITHUB_STEP_SUMMARY
            echo "| Skipped | $SKIPPED ‚è≠Ô∏è |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$FAILED" -gt 0 ]; then
              echo "<details><summary>‚ñ∂ ‚ùå Failed Tests ($FAILED)</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY

              # Group failed tests by file
              jq -r '.suites[] | select(.specs | any(.ok == false)) | .file as $file | "### \($file)\n" + ([.specs[] | select(.ok == false) | "- \(.title)"] | join("\n")) + "\n"' playwright-report/results.json >> $GITHUB_STEP_SUMMARY

              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è Could not parse E2E test results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.e2e.outcome }}" = "success" ]; then
              echo "‚úÖ E2E tests passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå E2E tests failed - check logs for details" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Build project
        id: build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SHOW_TEST_DATA: "false"
        continue-on-error: true

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            test-results.json
            lint-results.json
            playwright-report/results.json
          retention-days: 7

      - name: Generate Consolidated Summary
        if: always()
        run: |
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# üìä CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Phase | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint.outcome == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ steps.format.outcome == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ steps.vitest.outcome == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ steps.e2e.outcome == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && '‚úÖ Pass' || '‚ùå Fail' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: steps.vitest.outcome == 'success'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check Test Results
        if: always()
        run: |
          if [ "${{ steps.lint.outcome }}" != "success" ] || \
             [ "${{ steps.format.outcome }}" != "success" ] || \
             [ "${{ steps.vitest.outcome }}" != "success" ] || \
             [ "${{ steps.e2e.outcome }}" != "success" ] || \
             [ "${{ steps.build.outcome }}" != "success" ]; then
            echo "CI checks failed. See summary for details."
            exit 1
          fi
